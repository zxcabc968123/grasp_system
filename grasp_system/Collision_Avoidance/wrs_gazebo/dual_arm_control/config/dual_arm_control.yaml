    pid: {p: 50, i: 0, d: 0}


  r_slide_position:
    type: position_controllers/JointPositionController
    joint: Slide_R
    pid: {p: 800.0, i: 0.0, d: 0.0}
  l_slide_position:
    type: position_controllers/JointPositionController
    joint: Slide_L
    pid: {p: 800.0, i: 0.0, d: 0.0}
  
  # ratating platform ---------------------------------------
